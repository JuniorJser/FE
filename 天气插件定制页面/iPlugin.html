<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta compant='GrassInfo'>
	<meta author='Tinker'>
	<title>iPlugin</title>
	<link rel="stylesheet" href="css/iPlugin.css">
</head>
<body>
<div class="container">
	<div class="pluginContainer">
		<div class='title'>
			<span>插件选择</span>
		</div>
		
		<div class="clickMore">
			<span>点击更多</span>
			<i class='arrow'></i>
		</div>
		<hr/>
	</div>

	<div class="styleContainer">
		<div class='title'>
			<span>样式选择</span>
		</div>
		<div class="styleCheck">
			<div id='skin'>
				<span>皮肤</span>
			</div>
			<div id='city'>
				<span>城市</span>
				<select name="" id="city">
					<option value="北京">北京</option>
					<option value="上海">上海</option>
					<option value="杭州">杭州</option>
				</select>
			</div>
			<div class='size'>
				<span>尺寸</span>
				<input  id='width' type="text"  >
				<span class='unitPx'>像素</span>
				<b>×</b>
				<input id='height' type="text"  >
				<span class='unitPx'>像素</span>
				<p>使用默认尺寸</p>
			</div>
		</div>
		<div class="codeBox">
			<p>点我复制</p>
			<textarea name="" id="code" cols="50" rows="10"  disabled="disabled" >
			</textarea>
		</div>
		<div class="preLoad"></div>
	</div>
</div>

<script src='js/lib/jquery.js'></script>
<script src='js/lib/template.js'></script>
<script src='js/iPlugin.js'></script>
</body>
</html>
