<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta compant='GrassInfo'>
	<meta author='Tinker'>
	<title>iPlugin</title>
	<link rel="stylesheet" href="css/iPlugin.css">
</head>
<body>
<div class="container">
	<div class='title'>
		<span>插件选择</span>
	</div>
	<div class="pluginContainer">
		<div class="pluginBox selected">
			<a class='plugin clicked' href="javascript:;"><i class='arrow'></i><span>点击选择</span></a>
			<a class='plugin' href="javascript:;"><i class='arrow'></i><span>点击选择</span></a>
			<a class='plugin' href="javascript:;"><i class='arrow'></i><span>点击选择</span></a>
			<a class='plugin' href="javascript:;"><i class='arrow'></i><span>点击选择</span></a>
		</div>
		<div class="pluginBox">
			<a class='plugin' href="javascript:;"><i class='arrow'></i><span>点击选择</span></a>
			<a class='plugin' href="javascript:;"><i class='arrow'></i><span>点击选择</span></a>
			<a class='plugin' href="javascript:;"><i class='arrow'></i><span>点击选择</span></a>
			<a class='plugin' href="javascript:;"><i class='arrow'></i><span>点击选择</span></a>
		</div>
		<div class="clickMore">
			<span>点击更多</span>
			<i class='arrow'></i>
		</div>
		<hr/>
	</div>
	<div class='title'>
		<span>样式选择</span>
	</div>
	<div class="styleContainer">
		<div class="styleCheck">
			<div>
				<span>名称</span>
				<input id='name' type="text" value="未命名">
			</div>
			<div>
				<span>皮肤</span>
				<label><input type="radio" name='skin' checked="checked" value="skin1">皮肤1</label>
				<label><input type="radio" name='skin' value="skin2">皮肤2</label>
				<label><input type="radio" name='skin' value="skin3">皮肤3</label>
				<label><input type="radio" name='skin' value="skin4">皮肤4</label>
			</div>
			<div>
				<span>城市</span>
				<select name="" id="city">
					<option value="北京">北京</option>
					<option value="上海">上海</option>
					<option value="杭州">杭州</option>
				</select>
			</div>
			<div class='size'>
				<span>尺寸</span>
				<input  id='width' type="text" value="200" maxlength="3">
				<span>×</span>
				<input id='height' type="text" value="100" maxlength="3">
			</div>
		</div>
		<div class="codeBox">
			<p>点我复制</p>
			<textarea name="" id="code" cols="50" rows="10"  disabled="disabled" >
			</textarea>
		</div>
		<div class="preLoad"></div>
	</div>
</div>

<script src='js/lib/jquery.js'></script>
<script src='js/lib/template.js'></script>
<script src='js/iPlugin.js'></script>
</body>
</html>
