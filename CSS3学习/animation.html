<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type='text/css'>
	h1 {
	  animation-duration: 3s;
	  animation-name: slidein;
	  animation-iteration-count: infinite;
	  animation-direction: alternate;
	}

	@keyframes slidein {
	 	 from {
		   	 margin-left: 100%;
		  	 width: 50%; 
		  	 font-size: 100%;
	  	}
	  	to {
		    margin-left: 0%;
		    width: 50%;
		    font-size: 100%;
	  	}
	  	50% {
		  font-size: 300%;
		  width: 50%;
		}
	}
	</style>
</head>
<body>
	<h1>123</h1>
</body>
</html>
