<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GTD Tools</title>
	<link rel="stylesheet" href="css/todo.css">
</head>
<body>
	<div class="g-head">
		<h1>GTD Tools</h1>
	</div>
	<div class="g-body">
		<div class="g-left">
			<div class="g-l-body">
				<span class="m-all">所有任务(1)</span>
				<span class="m-title">分类列表</span>
				<ul class="typelist">
					<li>
						<div class="item"  editable="false">
							<span class="m-type">默认分类(0)</span>
						</div>
					</li>
					<li>
						<div class="typeclicked item"  >
							<span class="m-type">百度IFE(2)</span><span class="m-delete">×</span>
						</div>
						<ul>
							<li>
								<div class="item">
									<span class="m-task">task1(1)</span>
									<span class="m-delete">×</span>
								</div>
							</li>
							<li>
							<div class="item">
								<span class="m-task">task2(1)</span>
								<span class="m-delete">×</span>
							</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="g-l-foot">				
				<span class="font30px fontbold">+</span>
				<span class="font14px">新增</span>
			</div>
		</div>
		<div class="g-middle">
			<div class="g-m-head">
				<span class="tabchecked">所有</span>
				<span>未完成</span>
				<span>已完成</span>
			</div>
			<div class="g-m-body">
				<ul class="tasklist">
					<li>
						<span class="m-todotime">2015-04-28</span>
						<ul>
							<li class="taskclicked"><span class="m-todoname">to-do1</span></li>
						</ul>
					</li>
					<li>
						<span class="m-todotime">2015-04-29</span>
						<ul>
							<li><span class="m-todoname">to-do2</span></li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="g-m-foot">
				<span class="font30px fontbold">+</span>
				<span class="font14px">新增</span>
			</div>
		</div>
		<div class="g-right-c">
			<div class="g-right">
				<div class="g-r-head">
					<span>to-do6</span>
					<span>确认</span>
					<span>编辑</span>
				</div>
				<div class="g-r-body">
					<span>任务日期:</span>
					<span>2015-04-30</span>
				</div>
				<div class="g-r-foot">
					<p>完成task1</p>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/todo.js"></script>
</body>
</html>
