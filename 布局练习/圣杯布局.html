<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局练习</title>
	<style type="text/css">
		body{
			margin:0;
		}
		.body{
			height: 200px;
			padding: 0 100px;
		}
		.left{
			float: left;
			width: 100px;
			height: 100%;
			background: red;
			margin-left: -100%;
			position: relative;
			left: -100px;
		}
		.middle{
			float: left;
			width: 100%;
			background: yellow;
			height: 100%;
		}
		.right{
			position: relative;
			right: -100px;
			float:left;
			width: 100px;
			height: 100%;
			background: green;
			margin-left: -100px;
		}

	</style>
</head>
<body>
	<div class="body">
		<div class="middle"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
